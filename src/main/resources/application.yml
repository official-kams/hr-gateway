### Application 설정
###########################################################################
application:

  cors:
    allowed-origin:
    - http://localhost:3000

  frontend:
    scheme: http
    host: loaclhost
    port: 3000
  gateway: http://localhost:9090

###########################################################################
### server 설정
###########################################################################
server:
  port: 9090
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
        same-site: lax
  error:
    whitelabel:
      enabled: false

